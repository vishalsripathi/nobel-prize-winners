<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand">Novel Prize Winners</a>
    <ul class="navbar-nav">
      <li class="pr-3">
        <div ngbDropdown class="d-inline-block">
          <button
            class="btn btn-outline-light"
            id="dropdownMenuButton"
            ngbDropdownToggle
          >
            Sort
          </button>
          <div
            class="mt-2"
            ngbDropdownMenu
            aria-labelledby="dropdownMenuButton"
          >
            <button
              class="btn btn-outline-light"
              ngbDropdownItem
              mat-menu-item
              (click)="sortDataSource('year', 'asc')"
            >
              <span>Year</span>
            </button>
            <button
              class="btn btn-outline-light"
              ngbDropdownItem
              mat-menu-item
              (click)="sortDataSource('category', 'desc')"
            >
              <span>Category</span>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <app-carousel></app-carousel>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    class="mat-elevation-z8 mt-3"
  >
    <ng-container matColumnDef="firstname" class="mat-column-firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstname + " " + element.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="category" class="mat-column-category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="year" class="mat-column-year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="motivation" class="mat-column-motivation">
      <th mat-header-cell *matHeaderCellDef>Motivation</th>
      <td mat-cell *matCellDef="let element">{{ element.motivation }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[50, 100, 200]"
    showFirstLastButtons
  ></mat-paginator>
</div>
